  function setToJson(key, value) {
    if (Array.isArray(value) && value.length > 10) {
      value = value.slice(0, 10)
      value.push('...(truncated)...')
      return value
    }
    if (typeof value === 'object' && value instanceof Set) {
      return [...value]
    }
    return value
  }
